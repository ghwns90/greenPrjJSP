<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	function add(v1, v2){
		return v1 + v2;
	}
	
	let v = add(10, 20);
	alert(v);
	
	/*	자바스크립트는 메소드 오버로딩 불가능 : 같은 이름의 인자 다른 함수를
												만들 수 없다.
	function add(v1, v2, v3){ 
		return v1 + v2 + v3;
	}
	
	let v2 = add(10,20,30);
	alert(v2);
	*/
	
	// 가변 인자 : arguments 배열을 이용하여 파라미터를 처리
	// 함수를 만들때 인자를 비워놓고 들어온 arguments 배열을 이용
	function plus() {
		let sum = 0;
		for (var i = 0; i < arguments.length; i++) {
			sum = sum + arguments[i]
		}
		return sum;
	}
	
	var v2 = plus(3,4)
	alert(v2)
	
	var v3 = plus(1,2,3)
	alert(v3)
</script>
</head>
<body>

</body>
</html>
