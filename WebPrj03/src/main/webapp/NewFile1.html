<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
<script>
	$(function(){
		/*
		$('tr:odd').css({ backgroundColor : 'white', color : 'black'})
		$('tr:even').css({ backgroundColor : 'black', color : 'white'})
		$('tr:first-child').css({ backgroundColor : 'gold', color : 'royalblue'})
		*/
		/*
		$('button').on('click', function(e){
			console.log(e);
			// e.target : 눌러진 버튼정보
			alert('Clicked:' + e.target.innerHTML);
		})
		*/
		$('button').on('click', function(){
			console.dir(this);
			// this == e.target : 눌러진 버튼정보
			//alert('Clicked:' + this.innerHTML);
			//console.dir($(this));
			//alert('Clicked:' + $(this).html());	// jquery 명령을 쓰고싶으면 $로 감싸줘야한다는
			
			let btn = this
			if(btn.innerHTML == 'Click Me Show'){
				$('table').show()
			}
			if(btn.innerHTML == 'Click Me Hide'){
				$('table').hide()
			}
					
		})
		
		/*	마우스를 올렸을때, 내렸을때 css를 넣어줌
			$('table tr').mouseover(function(){
				$(this).css({ backgroundColor : 'cyan', color : 'red' })
			})
			$('table tr').mouseout(function(){
				$(this).css({ backgroundColor : 'white', color : 'black' })
			})
		*/
		
		/*	1단계 코드 줄이기 - 이어 붙이기
		$('table tr')
			.mouseover(function(){
				$(this).css({ backgroundColor : 'cyan', color : 'red' })
			})	
			.mouseout(function(){
				$(this).css({ backgroundColor : 'white', color : 'black' })
			})
		*/
		
		// 키 : 값을 이용해서 객체로 이어주기
		$('tr').on({
			mouseover : function(){
				$(this).css({ backgroundColor : 'cyan', color : 'white'})
			},
			mouseout : function(){
				$(this).css({ backgroundColor : 'white', color : 'black'})
			}
		})
			
	})
	
</script>
</head>
<body>
	<button>Click Me Show</button>
	<button>Click Me Hide</button>
	<table>
		<tr>
			<td>번호</td>
			<td>종목</td>
			<td>수량</td>
		</tr>
		<tr>
			<td>1</td>
			<td>사과</td>
			<td>100</td>
		</tr>
		<tr>
			<td>2</td>
			<td>바나나</td>
			<td>200</td>
		</tr>
		<tr>
			<td>3</td>
			<td>수박</td>
			<td>150</td>
		</tr>
		<tr>
			<td>4</td>
			<td>딸기</td>
			<td>300</td>
		</tr>
	</table>
</body>
</html>
