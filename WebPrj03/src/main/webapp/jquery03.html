<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
	$(function(){
		// odd : 홀수번째, even : 짝수번째
		$('tr:odd').css('background', '#9F9F9F');
		$('tr:even').css('background', '#F9F9F9');
		//$('tr:first').css('background', '#000000').css('color', 'white');
			//method chainning
		$('tr:first').css({// 객체로 사용 여러 속성을 한번에 넣을 수도
			'background' : '#000000',
			'color'		 : '#FFFFFF'
			
		});
		
	})
	
</script>
</head>
<body>
	<table>
		<tr>이름<th></th><th>혈액형</th><th>지역</th></tr>
		<tr>강호동<th></th><th>AB형</th><th>해운대구</th></tr>
		<tr>서장훈<th></th><th>A형</th><th>동래구</th></tr>
		<tr>박세리<th></th><th>B형</th><th>동래구</th></tr>
		<tr>김연아<th></th><th>A형</th><th>수영구</th></tr>
		<tr>박찬호<th></th><th>A형</th><th>남구</th></tr>
	</table>
</body>
</html>
