<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.high-light-0 {background-color : red;}
	.high-light-1 {background-color : orange;}
	.high-light-2 {background-color : yellow;}
	.high-light-3 {background-color : green;}
	.high-light-4 {background-color : blue;}
	.high-light-5 {background-color : navy;}
	.high-light-6 {background-color : purple;}
</style>
<script src="https://code.jquery.com/jquery-3.7.1.min.js" ></script>
<script>
	$(function(){
		
		//자바스크립트 forEach 와 같음
		$('h1').each(function(index, item ){
			console.dir(item);
			//item.css()		// 불가능 -> item.style.color
			$(item).css('color', 'white')	// 가능
			console.log(item)	// h1 tag
			console.log($(item))// h1 tag에 + jquery 함수
			$(item).addClass('high-light-'+index)
		})	
//		$('h1').addClass(function(index){
//			return 'high-light-' + index
//		})
		
		
	})
</script>
</head>
<body>
	<h1>item - 0</h1>
	<h1>item - 1</h1>
	<h1>item - 2</h1>
	<h1>item - 3</h1>
	<h1>item - 4</h1>
	<h1>item - 5</h1>
	<h1>item - 6</h1>
</body>
</html>
