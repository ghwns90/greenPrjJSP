<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<style>
	div:first-of-type { color : blue; font-weight : bold; }
</style>

</head>
<body>
	<h2>날짜 출력</h2>
	<div class = "output">aaaa</div>
	<div></div>
	<script>
	let today = new Date();
	let now = today.toLocaleString();
	//const output = document.querySelector('.output');
	const output = document.querySelector('div:first-of-type');
	output.innerHTML = now;
	</script>
</body>
</html>
